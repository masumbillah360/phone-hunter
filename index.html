<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>
<body>
    <header class="text-center text-white bg-secondary py-4 mb-3">
        <div class="container">
            <h5>Welcome to Phone Hunter</h5>
            <h1 class="fw-bold">Phone Hunter</h1>
            <div class="d-flex justify-content-center align-items-center">
                <input id="search-key" class="py-1 px-3 w-25 index-10 rounded-start" type="text">
                <button id="search-btn" class="btn btn-danger fw-bold rounded-end">Search</button>
            </div>
            <div class="btn-group mt-4">
                <button class="s-phone btn btn-danger fw-bold">Huawei</button>
                <button class="s-phone btn btn-success fw-bold">Apple</button>
                <button class="s-phone btn btn-warning fw-bold">Samsung</button>
                <button class="s-phone btn btn-primary fw-bold">Oppo</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div id="error-msg" class="d-none d-flex flex-column justify-content-center align-items-center" style="height: 50vh;">
            <p class="text-secondary fw-bold ">Search Again!!</p>
            <h1 class="text-secondary fw-bold   ">No Phone Found Here</h1>
        </div>


    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
