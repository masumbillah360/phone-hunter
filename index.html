<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>
<body class="container">
    <header class="text-center py-4 mb-3 px-5 bg-secondary text-white fw-bold">
        <h1 class="fw-bold">Phone Hunter</h1>
        <p>Find Your Phone Easily.Just type and search and get your phone. This website make with html:5, Bootstrap, Javascript and use Api.</p>
        <div class="d-flex justify-content-center mt-4">
            <input id="search-text" type="text" class="form-control w-25">
            <button id="search-btn" class="btn btn-danger fw-bold">Search</button>
        </div>
        <div class="btn-group mt-3 mb-2">
            <button class="slct-btn btn fw-bold btn-dark">Apple</button>
            <button class="slct-btn btn fw-bold btn-warning">Huawei</button>
            <button class="slct-btn btn fw-bold btn-primary">Samsung</button>
            <button class="slct-btn btn fw-bold btn-info">Oppo</button>
        </div>
    </header>

    <main>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="show-all-btn" class="d-none text-center my-4 d-none">
                <button id="btn-show-all" class="btn btn-danger fw-bold">Show All</button>
            </div>
            <!-- not found msg  -->
            <div id="error-msg" class="d-none d-flex flex-column justify-content-center align-items-center" style="height: 40vh;">
                <p class="fw-bold text-secondary">Search Again</p>
                <h1 class="fw-bold text-secondary">No Phones Found..</h1>
            </div>
        </section>
            <!-- loader  -->
            <section id="loader" class="d-none">
                <div class="d-flex justify-content-center align-items-center text-center" style="height: 50vh;">
                    <div class="spinner-border" role="status" style="width: rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>  
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title fw-bold" id="staticBackdropLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="details-container" class="modal-body">
                        
                    </div>
                </div>
                </div>
            </div>
  
    </main>

    <footer class=" mt-5 py-5 bg-dark rounded text-center">
        <p class="fw-bold text-secondary">&copy;copyright reserve by : Masum Billlah</p>
        <a href="https://github.com/masumbillah360" target="_blank" class="text-center fw-bold text-secondary btn">Github</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
